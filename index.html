<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .col-12{
            background: #34ebc3;
            border: 2px solid #fff;
            min-height: 120px;
    
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3 col-sm-4">1</div>
            <div class="col-12 col-md-6 col-sm-8">sm md lg xl xxl</div>
            <div class="col-12 col-md-3 col-sm-12">3</div>
            
        </div>
    </div>
    <div class="container p-4">
        <form action="">
            <label for="text1">User Full name</label>
        <input type="text" id="text1" class="form-control form-control-sm">  
        <select name="" class="form-select form-select-lg mt-3" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
        </select>
    </form>
    </div>
    <div class="container">
          
            <button type="button" class="btn btn-primary btn-lg">Primary</button>
            <button type="button" class="btn btn-secondary btn-sm">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>

            <br>

        <div class="btn-group pt-4">
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
        </div>
    </div>

    <div class="container pt-4">

        <div class="card text-end" style="width: 400px">
            <img src="https://picsum.photos/800/600" class="card-img-top" alt="">
            <div class="card body">
                <h4 class="card-title">Title of the card</h4>
                <h6 class="card-subtitle">This is a subtitle</h6>
                Hello I am card body
               <br>
                <button class="btn btn-danger">Click me</button>
            </div>
        </div>


    </div>

    <div class="container">
            <ul class="list group" style="width: 300px">
                <li class="list-group-item">0</li>
                <li class="list-group-item">1</li>
                <li class="list-group-item active">2</li>
                <li class="list-group-item">3</li>
                <li class="list-group-item">4</li>
                <li class="list-group-item">5</li>
            </ul>

    </div>

    <div class="alert alert-warning">This is an alert</div>
    <div class="alert alert-danger">This is an alert</div>
    <div class="alert alert-success">This is an alert</div>

    <button class="btn btn-primary" data-bs-toggle="collapse" href="#boo">Click me</button>
     
    <div class="collapse" id="boo">
        <div class="card">
            <div class="card-body">
                This is a card which is shown and hidden
            </div>
        </div>

    </div>
    <div class="container">
        <span class="bg-secondary">Hello There</span>
    </div>

    <div class="container d-flex justify-content-center">
        <h5>hi</h5>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
